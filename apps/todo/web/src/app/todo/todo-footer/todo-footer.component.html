<footer class="footer">
  <p class="todo-count">
    <strong>{{ count }}</strong>
    <span [ngPlural]="count ?? 0">
      <ng-template ngPluralCase="=0">Nada pra fazer</ng-template>
      <ng-template ngPluralCase="=1">item pra finalizar</ng-template>
      <ng-template ngPluralCase="few">tens faltando pra finalizar</ng-template>
    </span>
  </p>

  <ul class="filters">
    <li>
      <a routerLink="/todo" fragment="/" [class.selected]="filter === 'all'" (click)="onShowAll()">
        Todos
      </a>
    </li>
    <li>
      <a
        routerLink="/todo"
        fragment="/active"
        [class.selected]="filter === 'active'"
        (click)="onShowActive()"
      >
        Ativos
      </a>
    </li>
    <li>
      <a
        routerLink="/todo"
        fragment="/completed"
        [class.selected]="filter === 'completed'"
        (click)="onShowCompleted()"
      >
        Finalizados
      </a>
    </li>
  </ul>

  <button class="clear-completed" (click)="onClearCompleted()">
    Limpar finalizados
  </button>
</footer>
